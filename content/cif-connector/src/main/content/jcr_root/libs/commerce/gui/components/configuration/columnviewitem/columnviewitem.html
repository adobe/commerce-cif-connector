<coral-columnview-item data-sly-use.configuration="${'com.adobe.cq.commerce.gui.components.configuration.ConfigurationColumnViewItem'}"
                       class="foundation-collection-item"
                       data-sly-attribute.variant="${configuration.hasChildren ? 'drilldown':''}" data-foundation-collection-item-id="${resource.path}">
    <coral-columnview-item-thumbnail>
        <coral-icon data-sly-test.isPage="${resource['jcr:primaryType'] == 'cq:Page'}" class="foundation-collection-page-thumbnail" icon="page"></coral-icon>
        <coral-icon data-sly-test="${!isPage}" class="foundation-collection-item-thumbnail" icon="folder"></coral-icon>
    </coral-columnview-item-thumbnail>
    <coral-columnview-item-content>
        <div class="foundation-collection-item-title" itemprop="title" title="${configuration.title}">
            ${configuration.title}
        </div>
    </coral-columnview-item-content>
    <meta class="foundation-collection-quickactions" data-foundation-collection-quickactions-rel="${configuration.quickActionsRel.isEmpty ? 'none' : configuration.quickActionsRel @join=' '}">
</coral-columnview-item>

<sly data-sly-use.helper="libs.commerce.gui.components.common.cifproductfield.ViewHelper"/>
<sly data-sly-use.cifhelper="libs.commerce.gui.components.common.cifproductfield.CIFProductFieldHelper"/>
<coral-columnview-item data-sly-attribute.variant="${cifhelper.drillDown && 'drilldown'}"
                       class="foundation-collection-item ${helper.product && 'cq-commerce-picker-selectable'}"
                       data-foundation-picker-collection-item-value="${cifhelper.selectionId}"
                       data-foundation-collection-item-id="${resource.path}">
    <coral-columnview-item-thumbnail>
        <coral-icon data-sly-test.needsCloudFolderIcon="${cifhelper.isCloudFolder}" class="foundation-collection-item-thumbnail" icon="cloud"/>
        <coral-icon data-sly-test.needsFolderIcon="${!needsCloudFolderIcon && helper.isFolder && !helper.thumbnailImageUrl}" class="foundation-collection-item-thumbnail" icon="folder"/>
        <img data-sly-test.isFolder="${!needsFolderIcon && !needsCloudFolderIcon}" class="foundation-collection-item-thumbnail" src="${helper.thumbnailImageUrl}" alt="">
    </coral-columnview-item-thumbnail>
    <coral-columnview-item-content class="foundation-collection-item-title" title="${helper.title}">${helper.title}</coral-columnview-item-content>
</coral-columnview-item>

version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

executors:
  cif_executor:
    docker:
      - image: circleci/openjdk:8-jdk

jobs:
  build:
    executor: cif_executor
    steps:
      - checkout
      - restore_cache:
          keys: 
            - maven-repo-v1-{{ checksum "pom.xml" }}
            - maven-repo-v1-
      - run:
          name: Build
          command: |
            java -version
            mvn -v
            mvn -B clean install -s .circleci/settings.xml
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v1-{{ checksum "pom.xml" }}
      - run:
          name: Collect and save all test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - codecov/upload:
          conf: .circleci/codecov.yml
          flags: unittests

  karma:
    docker:
      - image: circleci/node:lts-browsers
    steps:
      - checkout
      - run:
          name: Provision
          command: |
            node -v
            npm -v
            npm install
          working_directory: content/cif-connector/tests
      - run:
          name: Run Unit Tests (Karma)
          command: npm test
          working_directory: content/cif-connector/tests
      - store_test_results:
          path: content/cif-connector/tests/karma-junit
      - store_artifacts:
          path: content/cif-connector/tests/karma-junit
      - codecov/upload:
          conf: .circleci/codecov.yml
          flags: karma

  release:
    executor: cif_executor
    steps:
      - checkout
      - restore_cache:
          keys: 
            - maven-repo-v1-{{ checksum "pom.xml" }}
            - maven-repo-v1-
      - run:
          name: Release
          # Only performs a 'mvn deploy' after the 'mvn release:prepare' because circleCI
          # already checks out the git tag like 'mvn release:perform' would do.
          # The "skip-it" property ensures that we do not release the integration tests sub-modules
          command: |
            echo $GPG_PRIVATE_KEY | base64 --decode | gpg --batch --import
            mvn -B -s /home/circleci/project/.circleci/settings.xml clean deploy -Prelease-sign-artifacts -Dskip-it
            rm -rf /home/circleci/.gnupg

workflows:
  version: 2
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - karma:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^cif-connector-reactor-\d+\.\d+\.\d+$/
